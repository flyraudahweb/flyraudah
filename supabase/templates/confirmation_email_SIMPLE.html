<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Account</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.5;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            max-height: 50px;
            width: auto;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #064e3b;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }

        .text-left {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://i.ibb.co/8gXWKSkR/log.png" alt="Raudah Travels" class="logo">

        <div class="text-left">
            <h2>Verify your email</h2>
            <p>Assalamu alaikum!</p>
            <p>Thanks for signing up for Raudah Travels. Please click the button below to confirm your account:</p>
            <p style="text-align: center;"><a href="{{ .ConfirmationURL }}" class="button">Confirm account</a></p>
        </div>

        <div class="footer">
            &copy; 2026 Raudah Travels & Tours
        </div>
    </div>
</body>

</html>
